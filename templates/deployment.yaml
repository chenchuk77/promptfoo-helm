apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "promptfoo.fullname" . }}
  labels:
    {{- include "promptfoo.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "promptfoo.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "promptfoo.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "promptfoo.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
#            - name: http
#              containerPort: {{ .Values.service.port }}
#              protocol: TCP
            - name: api
              containerPort: {{ .Values.service.api_port }}
              protocol: TCP
            - name: web
              containerPort: {{ .Values.service.web_port }}
              protocol: TCP
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            - name: PROMPTFOO_SHARE_STORE_TYPE
              value: "{{ .Values.promptfooStore }}"
            - name: PROMPTFOO_SHARE_REDIS_HOST
              value: "{{ .Values.redisHost }}"
            - name: PROMPTFOO_SHARE_REDIS_PORT
              value: "{{ .Values.redisPort }}"
            - name: PROMPTFOO_SHARE_REDIS_PASSWORD
              value: "{{ .Values.redisPassword}}"
            - name: PROMPTFOO_SHARE_REDIS_DB
              value: "{{ .Values.redisDb}}"
            - name: OPENROUTER_API_KEY
              valueFrom:
                secretKeyRef:
                  name: promptfoo-api-key
                  key: api-key
          volumeMounts:
            {{- toYaml .Values.volumeMounts | nindent 12 }}
      volumes:
        {{- toYaml .Values.volumes | nindent 8 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
